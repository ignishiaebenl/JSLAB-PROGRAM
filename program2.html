<!DOCTYPE html> 
<html> 
<head> 
  <title>Guess the Number Game</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    input, button {
      padding: 8px;
      margin: 8px;
      font-size: 16px;
    }
    #feedback {
      color: blue;
      font-weight: bold;
      margin-top: 15px;
    }
    #attempts {
      margin-top: 10px;
    }
  </style>
</head> 
<body> 
  <h2>Guess the Number Game</h2> 
  <input type="number" id="mainInput" placeholder="Enter your guess"> 
  <button onclick="playGame()">Guess</button> 
  <p id="feedback"></p> 
  <p id="attempts"></p> 
 
  <script> 
    let target = Math.floor(Math.random() * 100) + 1;     let count = 0; 
 
    function playGame() { 
      let guess = parseInt(document.getElementById("mainInput").value);       count++; 
 
      if (isNaN(guess)) { 
        document.getElementById("feedback").innerText = "Please enter a valid number."; 
        return; 
      } 
 
      if (guess < target) { 
        document.getElementById("feedback").innerText = "Too Low"; 
      } else if (guess > target) { 
        document.getElementById("feedback").innerText = "Too High"; 
      } else { 
        document.getElementById("feedback").innerText = "Correct!"; 
        document.getElementById("attempts").innerText = "You guessed it in " + count + " attempts."; 
      } 
    } 
  </script> 
</body> 
</html>
